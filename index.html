<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Typing Race</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="shortcut icon" href="img.png">
</head>
<body class="bg-secondary text-white">
	<header class="bg-dark text-center p-3 mb-5">
		<h1>Typing Race</h1>
	</header>
	<div class="container text-center">
		<!--Rec i Unos -->
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p class="lead">Zavrsi Rec U roku Od
					<span class="text-success" id="seconds">5</span> Sek:
				</p>
				<h2 class="display-2 mb-5" id="current-word">zdravo</h2>
				<input type="text" class="form-control form-control-lg" placeholder="Pocni sa pisanjem..." id="word-input" autofocus>
				<h4 class="mt-3" id="message"></h4>

				<!-- Vreme i Rezultat -->
				<div class="row mt-5">
					<div class="col-md-6">
						<h3>Preostalo Vreme:
							<span id="time">0</span>
						</h3>
					</div>
					<div class="col-md-6">
						<h3>Rezultat:
							<span id="score">0</span>
						</h3>
					</div>
					<div class="col-md-12">
						<h3>Najveci Rezultat:
							<span id="highscore">0</span>
						</h3>
					</div>
				</div>
				<!-- Instrukcije -->
				<div class="row mt-5">
					<div class="col-md-12">
						<div class="card card-body bg-dark text-white">
							<h5>Instrukcije</h5>
							<p>Ispisi svaku rec za vec dato vreme. Da bi igrao opet samo 
								napisi trenutnu rec. Tvoj rezultat ce da se resetuje</p>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
